
<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PMMG - QApp Escalas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        color-scheme: dark;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0c0c;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      .pm-gold { color: #c1a35f; }
      .bg-pm-gold { background-color: #c1a35f; }
      .border-pm-gold { border-color: #c1a35f; }
      
      .q-card {
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .q-input {
        background: #1a1a1a;
        border-radius: 9999px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0c0c0c; }
      ::-webkit-scrollbar-thumb { background: #c1a35f; border-radius: 10px; }
      
      .pill-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.284.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
